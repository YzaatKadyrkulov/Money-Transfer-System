<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Cash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Arial', sans-serif;
        }
        .navbar-brand {
            color: white !important;
            text-decoration: none !important;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .navbar-brand:hover {
            background-color: #0056b3;
        }
        .container {
            padding-top: 80px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a href="/cashes/allCash" class="btn btn-primary mt-3">Back to All Cash</a>
    </div>
</nav>
<div class="container">
    <h1 class="my-4">Search Cash by Name</h1>
    <form action="/cashes/cash/search" method="get">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="name" placeholder="Enter cash name" required>
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Y " crossorigin="anonymous"></script>
</body>
</html>
